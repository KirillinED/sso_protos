syntax = "proto3";

package auth;

// Хуй знает, говорит потом поймете для чего эта строка
option go_package = "sso.v1;sso_proto";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);

}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64  user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginResponse {
  string token = 1;
}

